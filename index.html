<html>
<head>
<title>Rimworld Game Generator by /u/xlet_cobra</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
	<link rel="stylesheet" href="base.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/plugins/foundation.core.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/plugins/foundation.util.keyboard.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/js/plugins/foundation.accordion.js"></script>
</head>
<body>
	<div class="grid-x grid-container align-center">
		<div class="cell small-12 large-8">
			<div class="text-center">
				<button type="button" class="refresh button right" onclick="gen()">Regenerate</button>
			</div>
			<ul id="mainAccordion" class="accordion" data-responsive-accordion-tabs="accordion medium-tabs large-accordion" data-multi-expand="true">
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Your Storyteller</a>
					<div class='accordion-content' data-tab-content>
						<p id="storytellers"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Scenario</a>
					<div class='accordion-content' data-tab-content>
						<p id="scenarios"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Biome</a>
					<div class='accordion-content' data-tab-content>
						<p id="biomes"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">World Size</a>
					<div class='accordion-content' data-tab-content>
						<p id="worldSizes"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Map Size</a>
					<div class='accordion-content' data-tab-content>
						<p id="mapSize"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Starting Quadrum</a>
					<div class='accordion-content' data-tab-content>
						<p id="startingQuadrum"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Any changes to colonists?</a>
					<div class='accordion-content' data-tab-content>
						<p id="colonists"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Strategy</a>
					<div class='accordion-content' data-tab-content>
						<p id="strategy"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Industry Focus</a>
					<div class='accordion-content' data-tab-content>
						<p id="industry"></p>
					</div>
				</li>
				
				<li class="accordion-item" data-accordion-item>
					<a href='#' class="accordion-title">Foreign Relations</a>
					<div class='accordion-content' data-tab-content>
						<p id="foreignRelations"></p>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="base.js"></script>
	<script>
		$(document).ready(function () {
			$(document).foundation();
			$('#mainAccordion').foundation('down', $('#mainAccordion .accordion-content'));
		});
	</script>
</body>
</html>
